
{% extends 'index.html' %}

  {% block body %}
 
    <div class="container">
        <h2>Remove An Employee</h2>
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          <strong>{{message}}</strong>
          <a href="/remove_emp" role="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></a>
        </div>
        {% endfor %}
    {% endif %}
        <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Choose Employee To Removed
          </button>
        
          <ul class="dropdown-menu">
              {% for emp in emps %}
           <li><a class="dropdown-item" href="/remove_emp/{{emp.id}}">{{emp.first_name}} {{emp.last_name}}</a></li>
              {% endfor %} 
          </ul>
        </div>
    </div>
    {% comment %} <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script> {% endcomment %}  
  {% endblock body %}
